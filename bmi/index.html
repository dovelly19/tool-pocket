    <script>
        function calcBMI() {
            const h = parseFloat(document.getElementById('height').value) / 100;
            const w = parseFloat(document.getElementById('weight').value);
            if (!h || !w) return;

            const bmi = w / (h * h);
            document.getElementById('bmi-value').textContent = bmi.toFixed(1);

            let category = '';
            let color = '';
            if (bmi < 18.5) { category = '低体重�E�痩せ型�E�E; color = '#3498db'; }
            else if (bmi < 25) { category = '普通体重'; color = 'var(--accent-green)'; }
            else if (bmi < 30) { category = '肥満�E�E度�E�E; color = 'var(--accent-orange)'; }
            else if (bmi < 35) { category = '肥満�E�E度�E�E; color = 'var(--accent-red)'; }
            else { category = '肥満�E�E度以上！E; color = '#c0392b'; }

            document.getElementById('bmi-category').textContent = category;
            document.getElementById('bmi-category').style.color = color;

            const ideal = 22 * h * h;
            document.getElementById('ideal-weight').textContent = ideal.toFixed(1) + 'kg';
            const diff = w - ideal;
            document.getElementById('weight-diff').textContent = (diff >= 0 ? '+' : '') + diff.toFixed(1) + 'kg';
            document.getElementById('ideal-bmi-range').textContent = '18.5、E4.9';

            document.getElementById('result').style.display = '';
            document.getElementById('details').style.display = '';
        }
