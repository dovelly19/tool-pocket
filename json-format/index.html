<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON整形ツール - JSONを見やすくフォーマット | ToolPocket</title>
    <meta name="description" content="JSONデータを見やすく整形（Pretty Print）・圧縮（Minify）。構文チェック機能付き。完全無料。">
    <meta name="keywords" content="JSON整形,JSONフォーマット,JSON Pretty Print,JSON圧縮">
    <link rel="canonical" href="https://tool-pocket-neon.vercel.app/json-format/">
    <link rel="stylesheet" href="../style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7683631139894961" crossorigin="anonymous"></script>
</head>

<body>
    <header class="site-header" id="site-header"></header>
    <main class="main-content">
        <div class="tool-page-header">
            <div class="breadcrumb"><a href="../">ToolPocket</a> / JSON整形</div>
            <h1>📋 JSON整形</h1>
            <p class="tool-desc">JSONデータを見やすく整形・圧縮</p>
        </div>
        <div class="ad-slot">広告エリア</div>
        <div class="tool-container">
                <div class="form-group"><label for="json-input">JSON入力</label><textarea id="json-input" rows="8" placeholder='{"key": "value"}' style="font-family:monospace;font-size:13px;"></textarea></div>
                <div class="btn-group" style="justify-content:center;margin:16px 0;">
                    <button class="btn btn-primary" onclick="formatJson()">✨ 整形</button>
                    <button class="btn" onclick="minifyJson()">📦 圧縮</button>
                </div>
                <div id="json-error" style="color:var(--accent-red);font-size:13px;display:none;margin-bottom:8px;"></div>
                <div class="form-group"><label>結果</label><textarea id="json-output" rows="8" readonly style="font-family:monospace;font-size:13px;"></textarea></div>
                <button class="copy-btn" id="copy-btn" onclick="copyJson()">📋 結果をコピー</button>
            </div>
        <div class="ad-slot">広告エリア</div>
        <section class="info-section">
            <h2>JSONとは</h2>
            <p>JSON（JavaScript Object Notation）は、データ交換のための軽量なフォーマットです。Web APIのレスポンスや設定ファイルに広く使われています。</p>
        </section>
        <div class="info-section" id="affiliate-links" style="margin-top:24px;"></div>
        <div class="related-tools" id="related-tools"></div>
    </main>
    <footer class="site-footer" id="site-footer"></footer>
    <script src="../common.js"></script>
    <script>
        function formatJson() {
                try { const o = JSON.parse(document.getElementById('json-input').value); document.getElementById('json-output').value = JSON.stringify(o, null, 2); document.getElementById('json-error').style.display='none'; }
                catch(e) { document.getElementById('json-error').textContent='⚠️ '+e.message; document.getElementById('json-error').style.display=''; }
            }
            function minifyJson() {
                try { const o = JSON.parse(document.getElementById('json-input').value); document.getElementById('json-output').value = JSON.stringify(o); document.getElementById('json-error').style.display='none'; }
                catch(e) { document.getElementById('json-error').textContent='⚠️ '+e.message; document.getElementById('json-error').style.display=''; }
            }
            function copyJson() { copyToClipboard(document.getElementById('json-output').value, document.getElementById('copy-btn')); }
        document.addEventListener('DOMContentLoaded', () => {
            renderAffiliateLinks('json-format');
            renderRelatedTools('json-format');
        });
    </script>
</body>

</html>
