            <p>日本語EチEストでは、英数字や記号がE角と半角に混在することがあります。データ入力やプログラミングの際に統一する忁Eがある場合にこEチEEルをご利用ください、E/p>

    <script>
        function toHankaku() {
            const input = document.getElementById('input-text').value;
            // Full-width alphanumeric/symbol to half-width
            let result = input.replace(/[\uff01-\uff5e]/g, ch =>
                String.fromCharCode(ch.charCodeAt(0) - 0xfee0)
            );
            // Full-width space to half-width
            result = result.replace(/\u3000/g, ' ');
            // Full-width katakana to half-width
            const kanaMap = { 'ア': 'E', 'イ': 'E', 'ウ': 'E', 'エ': 'E', 'オ': 'E', 'カ': 'E', 'キ': 'E', 'ク': 'E', 'ケ': 'E', 'コ': 'E', 'サ': 'E', 'シ': 'E', 'ス': 'E', 'セ': 'E', 'ソ': 'E', 'タ': 'E', 'チE: 'EE, 'チE: 'EE, 'チE: 'EE, 'チE: 'EE, 'チE: 'EE, 'チE: 'EE, 'チE: 'EE, 'チE: 'EE, 'チE: 'EE, 'チE: 'EE, 'チE: 'EE, 'チE: 'EE, 'チE: 'EE, 'チE: 'EE, 'チE: 'EE, 'チE: 'EE, 'ム': 'EE, 'メ': 'EE, 'モ': 'EE, 'ヤ': 'EE, 'ユ': 'EE, 'ヨ': 'EE, 'ラ': 'EE, 'リ': 'EE, 'ル': 'EE, 'レ': 'EE, 'ロ': 'EE, 'ワ': 'EE, 'ヲ': 'E', 'ン': 'EE, 'ー': 'E', '、E: 'E', '、E: 'E', '、E: 'E', '、E: 'E', '・': 'E' };
            result = result.replace(/[ア-ンー。「」、E]/g, ch => kanaMap[ch] || ch);
            document.getElementById('output-text').value = result;
        }

        function toZenkaku() {
            const input = document.getElementById('input-text').value;
            // Half-width alphanumeric/symbol to full-width
            let result = input.replace(/[\x21-\x7e]/g, ch =>
                String.fromCharCode(ch.charCodeAt(0) + 0xfee0)
            );
            // Half-width space to full-width
            result = result.replace(/ /g, '\u3000');
            // Half-width katakana to full-width
            const kanaMap = { 'E': 'ア', 'E': 'イ', 'E': 'ウ', 'E': 'エ', 'E': 'オ', 'E': 'カ', 'E': 'キ', 'E': 'ク', 'E': 'ケ', 'E': 'コ', 'E': 'サ', 'E': 'シ', 'E': 'ス', 'E': 'セ', 'E': 'ソ', 'E': 'タ', 'EE: 'チE, 'EE: 'チE, 'EE: 'チE, 'EE: 'チE, 'EE: 'チE, 'EE: 'チE, 'EE: 'チE, 'EE: 'チE, 'EE: 'チE, 'EE: 'チE, 'EE: 'チE, 'EE: 'チE, 'EE: 'チE, 'EE: 'チE, 'EE: 'チE, 'EE: 'チE, 'EE: 'ム', 'EE: 'メ', 'EE: 'モ', 'EE: 'ヤ', 'EE: 'ユ', 'EE: 'ヨ', 'EE: 'ラ', 'EE: 'リ', 'EE: 'ル', 'EE: 'レ', 'EE: 'ロ', 'EE: 'ワ', 'E': 'ヲ', 'EE: 'ン', 'E': 'ー', 'E': '、E, 'E': '、E, 'E': '、E, 'E': '、E, 'E': '・' };
            result = result.replace(/[E-EｰEEEEEE]/g, ch => kanaMap[ch] || ch);
            document.getElementById('output-text').value = result;
        }

        function copyResult() {
            const text = document.getElementById('output-text').value;
            copyToClipboard(text, document.getElementById('copy-btn'));
        }

        document.addEventListener('DOMContentLoaded', () => renderRelatedTools('zenkaku-hankaku'));
    </script>
