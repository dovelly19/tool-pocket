<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>割り勘計算 - 飲み会の割り勘をかんたん計算 | ToolPocket</title>
    <meta name="description" content="飲み会や食事の割り勘をかんたん計算。人数、金額を入力するだけ。端数の調整や傾斜配分にも対応。完全無料。">
    <meta name="keywords" content="割り勘計算,割り勘,飲み会 割り勘,割り勘 アプリ">
    <link rel="canonical" href="https://tool-pocket-neon.vercel.app/warikan/">
    <link rel="stylesheet" href="../style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7683631139894961" crossorigin="anonymous"></script>
</head>

<body>
    <header class="site-header" id="site-header"></header>
    <main class="main-content">
        <div class="tool-page-header">
            <div class="breadcrumb"><a href="../">ToolPocket</a> / 割り勘計算</div>
            <h1>💰 割り勘計算</h1>
            <p class="tool-desc">合計金額と人数を入力するだけで、一人あたりの金額を計算します。端数の処理も自動。</p>
        </div>
        <div class="ad-slot">広告エリア</div>
        <div class="tool-container">
            <div class="form-group">
                <label for="total-amount">合計金額（円）</label>
                <input type="number" id="total-amount" placeholder="例: 15000" value="15000">
            </div>
            <div class="form-group">
                <label for="num-people">人数</label>
                <input type="number" id="num-people" placeholder="例: 4" value="4" min="1">
            </div>
            <div class="form-group">
                <label for="round-unit">端数の丸め単位</label>
                <select id="round-unit">
                    <option value="1">1円単位（そのまま）</option>
                    <option value="10">10円単位</option>
                    <option value="100" selected>100円単位</option>
                    <option value="500">500円単位</option>
                    <option value="1000">1,000円単位</option>
                </select>
            </div>
            <button class="btn btn-primary btn-block" onclick="calcWarikan()">計算する</button>

            <div class="result-box" id="result" style="display:none;">
                <div class="result-value" id="per-person">-</div>
                <div class="result-label">一人あたり</div>
            </div>
            <div class="result-grid" id="details" style="display:none;">
                <div class="result-item">
                    <div class="val" id="exact-amount">-</div>
                    <div class="lbl">端数なし金額</div>
                </div>
                <div class="result-item">
                    <div class="val" id="remainder">-</div>
                    <div class="lbl">余り / 不足</div>
                </div>
                <div class="result-item">
                    <div class="val" id="collected">-</div>
                    <div class="lbl">回収合計</div>
                </div>
            </div>
        </div>
        <div class="ad-slot">広告エリア</div>
        <section class="info-section">
            <h2>割り勘計算の使い方</h2>
            <p>合計金額と人数を入力して「計算する」ボタンを押してください。端数の丸め単位を変更して、キリのいい金額にすることもできます。</p>
            <ul>
                <li>100円単位で丸めると、お釣りの計算が楽に</li>
                <li>余り金額は幹事へのチップまたは次回持ち越しに</li>
                <li>飲み会、食事会、旅行費用の精算に便利</li>
            </ul>
        </section>
        <div class="info-section" id="affiliate-links" style="margin-top:24px;"></div>
        <div class="related-tools" id="related-tools"></div>
    </main>
    <footer class="site-footer" id="site-footer"></footer>
    <script src="../common.js"></script>
    <script>
        function calcWarikan() {
            const total = parseInt(document.getElementById('total-amount').value) || 0;
            const people = parseInt(document.getElementById('num-people').value) || 1;
            const unit = parseInt(document.getElementById('round-unit').value);

            const exact = total / people;
            const rounded = Math.ceil(exact / unit) * unit;
            const collected = rounded * people;
            const diff = collected - total;

            document.getElementById('per-person').textContent = '¥' + rounded.toLocaleString();
            document.getElementById('exact-amount').textContent = '¥' + Math.round(exact).toLocaleString();
            document.getElementById('remainder').textContent = (diff >= 0 ? '+' : '') + '¥' + diff.toLocaleString();
            document.getElementById('collected').textContent = '¥' + collected.toLocaleString();

            document.getElementById('result').style.display = '';
            document.getElementById('details').style.display = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            calcWarikan();
            renderAffiliateLinks('warikan');
            renderRelatedTools('warikan');
        });
    </script>
</body>

</html>
