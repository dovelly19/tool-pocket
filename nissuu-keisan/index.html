<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日数計算 - 2つの日付間の日数を計算 | ToolPocket</title>
    <meta name="description" content="2つの日付間の日数を瞬時に計算。何日後・何日前の日付も計算できます。完全無料・登録不要。">
    <meta name="keywords" content="日数計算,日数,あと何日,日付 差,何日間">
    <link rel="canonical" href="https://tool-pocket-neon.vercel.app/nissuu-keisan/">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header class="site-header" id="site-header"></header>
    <main class="main-content">
        <div class="tool-page-header">
            <div class="breadcrumb"><a href="../">ToolPocket</a> / 日数計算</div>
            <h1>⏱️ 日数計算</h1>
            <p class="tool-desc">2つの日付の間の日数を計算します。「あと何日」を即座に確認できます。</p>
        </div>

        <div class="ad-slot">広告エリア</div>

        <div class="tool-container">
            <h3 style="font-size:16px;margin-bottom:16px;">日付間の日数</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="date-from">開始日</label>
                    <input type="date" id="date-from">
                </div>
                <div class="form-group">
                    <label for="date-to">終了日</label>
                    <input type="date" id="date-to">
                </div>
            </div>
            <button class="btn btn-primary btn-block" onclick="calcDays()">計算する</button>
            <div class="result-box" id="result1" style="display:none;">
                <div class="result-value" id="day-diff">-</div>
                <div class="result-label" id="day-diff-label">日間</div>
            </div>
            <div class="result-grid" id="details1" style="display:none;">
                <div class="result-item">
                    <div class="val" id="week-diff">-</div>
                    <div class="lbl">週間</div>
                </div>
                <div class="result-item">
                    <div class="val" id="month-diff">-</div>
                    <div class="lbl">ヶ月</div>
                </div>
                <div class="result-item">
                    <div class="val" id="hour-diff">-</div>
                    <div class="lbl">時間</div>
                </div>
            </div>
        </div>

        <div class="tool-container">
            <h3 style="font-size:16px;margin-bottom:16px;">○日後の日付</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="base-date">基準日</label>
                    <input type="date" id="base-date">
                </div>
                <div class="form-group">
                    <label for="add-days">日数（＋/−）</label>
                    <input type="number" id="add-days" value="30" placeholder="例: 30">
                </div>
            </div>
            <button class="btn btn-primary btn-block" onclick="calcAdd()">計算する</button>
            <div class="result-box" id="result2" style="display:none;">
                <div class="result-value" id="added-date">-</div>
                <div class="result-label" id="added-label">-</div>
            </div>
        </div>

        <div class="ad-slot">広告エリア</div>

        <section class="info-section">
            <h2>日数計算の使い方</h2>
            <p>2つの日付を入力して「計算する」ボタンを押すと、その間の日数が表示されます。また、基準日から何日後（何日前）の日付を計算することもできます。</p>
            <ul>
                <li>イベントまでのカウントダウンに</li>
                <li>契約期間の日数確認に</li>
                <li>妊娠週数の計算に</li>
                <li>プロジェクトの期間管理に</li>
            </ul>
        </section>
        <div class="info-section" id="affiliate-links" style="margin-top:24px;"></div>
        <div class="related-tools" id="related-tools"></div>
    </main>
    <footer class="site-footer" id="site-footer"></footer>
    <script src="../common.js"></script>
    <script>
        // Set default dates
        const today = new Date();
        const fmt = d => d.toISOString().split('T')[0];
        document.getElementById('date-from').value = fmt(today);
        const future = new Date(today); future.setMonth(future.getMonth() + 1);
        document.getElementById('date-to').value = fmt(future);
        document.getElementById('base-date').value = fmt(today);

        function calcDays() {
            const from = new Date(document.getElementById('date-from').value);
            const to = new Date(document.getElementById('date-to').value);
            if (isNaN(from) || isNaN(to)) return;

            const diff = Math.round((to - from) / (1000 * 60 * 60 * 24));
            document.getElementById('day-diff').textContent = Math.abs(diff).toLocaleString();
            document.getElementById('day-diff-label').textContent = diff >= 0 ? '日間' : '日前';
            document.getElementById('week-diff').textContent = (Math.abs(diff) / 7).toFixed(1);
            document.getElementById('month-diff').textContent = (Math.abs(diff) / 30.44).toFixed(1);
            document.getElementById('hour-diff').textContent = (Math.abs(diff) * 24).toLocaleString();
            document.getElementById('result1').style.display = '';
            document.getElementById('details1').style.display = '';
        }

        function calcAdd() {
            const base = new Date(document.getElementById('base-date').value);
            const days = parseInt(document.getElementById('add-days').value) || 0;
            if (isNaN(base)) return;

            const result = new Date(base);
            result.setDate(result.getDate() + days);
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('added-date').textContent = result.toLocaleDateString('ja-JP', options);
            document.getElementById('added-label').textContent = days >= 0 ? `${days}日後の日付` : `${Math.abs(days)}日前の日付`;
            document.getElementById('result2').style.display = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            calcDays();
            calcAdd();
            renderAffiliateLinks('nissuu-keisan');
            renderRelatedTools('nissuu-keisan');
        });
    </script>
</body>

</html>
