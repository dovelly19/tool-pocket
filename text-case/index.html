<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト変換 - 大文字/小文字/タイトルケース | ToolPocket</title>
    <meta name="description" content="テキストを大文字・小文字・タイトルケースなどに一括変換。プログラミングにも便利。完全無料。">
    <meta name="keywords" content="テキスト変換,大文字変換,小文字変換,タイトルケース,キャメルケース">
    <link rel="canonical" href="https://tool-pocket-neon.vercel.app/text-case/">
    <link rel="stylesheet" href="../style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7683631139894961" crossorigin="anonymous"></script>
</head>

<body>
    <header class="site-header" id="site-header"></header>
    <main class="main-content">
        <div class="tool-page-header">
            <div class="breadcrumb"><a href="../">ToolPocket</a> / テキスト変換</div>
            <h1>🔤 テキスト変換</h1>
            <p class="tool-desc">大文字・小文字・タイトルケースに変換</p>
        </div>
        <div class="ad-slot">広告エリア</div>
        <div class="tool-container">
                <div class="form-group"><label for="case-input">テキスト入力</label><textarea id="case-input" rows="4" placeholder="変換したいテキストを入力"></textarea></div>
                <div class="btn-group" style="flex-wrap:wrap;gap:8px;margin:16px 0;">
                    <button class="btn btn-primary" onclick="toUpper()">ABC 大文字</button>
                    <button class="btn btn-primary" onclick="toLower()">abc 小文字</button>
                    <button class="btn btn-primary" onclick="toTitle()">Abc タイトル</button>
                    <button class="btn" onclick="toCamel()">camelCase</button>
                    <button class="btn" onclick="toSnake()">snake_case</button>
                    <button class="btn" onclick="toKebab()">kebab-case</button>
                </div>
                <div class="form-group"><label>結果</label><textarea id="case-output" rows="4" readonly></textarea></div>
                <button class="copy-btn" id="copy-btn" onclick="copyCase()">📋 結果をコピー</button>
            </div>
        <div class="ad-slot">広告エリア</div>
        <section class="info-section">
            <h2>テキスト変換について</h2>
            <p>プログラミングや文書作成で使う各種テキスト形式に一括変換できます。</p>
        </section>
        <div class="info-section" id="affiliate-links" style="margin-top:24px;"></div>
        <div class="related-tools" id="related-tools"></div>
    </main>
    <footer class="site-footer" id="site-footer"></footer>
    <script src="../common.js"></script>
    <script>
        const inp = () => document.getElementById('case-input').value;
            const out = (v) => document.getElementById('case-output').value = v;
            function toUpper() { out(inp().toUpperCase()); }
            function toLower() { out(inp().toLowerCase()); }
            function toTitle() { out(inp().replace(/\b\w/g, c => c.toUpperCase())); }
            function toCamel() { out(inp().toLowerCase().replace(/[^a-zA-Z0-9]+(.)/g, (_, c) => c.toUpperCase())); }
            function toSnake() { out(inp().replace(/\s+/g, '_').toLowerCase()); }
            function toKebab() { out(inp().replace(/\s+/g, '-').toLowerCase()); }
            function copyCase() { copyToClipboard(document.getElementById('case-output').value, document.getElementById('copy-btn')); }
        document.addEventListener('DOMContentLoaded', () => {
            renderAffiliateLinks('text-case');
            renderRelatedTools('text-case');
        });
    </script>
</body>

</html>
